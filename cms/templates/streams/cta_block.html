{% load wagtailcore_tags %}
<div class="col-lg-4">
    <h2>{{ self.title }}</h2>
    <p>{{ self.text|richtext }}</p>
    {% if self.button_page %}
        <p><a class="btn btn-info" href="{{ self.button_page.url }}" role="button">{{ self.button_text }} &raquo;</a></p>
    {% elif self.button_url %}
            <p><a class="btn btn-info" href="{{ self.button_url }}" role="button">{{ self.button_text }} &raquo;</a></p>
    {% endif %}
</div><!-- /.col-lg-4 -->
